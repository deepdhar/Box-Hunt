<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Hunt</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Box Hunt</h1>
        <div class="container">
            <div id="buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            <input id="input-box" type="number" value="0">

            <div class="playground">
                <button id="red-box"></button>
            </div>

            <div class="reaction-table">
                <div>
                    <p>Mouse Click Number</p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                </div>
                <div>
                    <p>Reaction Time</p>
                    <p id="entryOne"></p>
                    <p id="entryTwo"></p>
                    <p id="entryThree"></p>
                    <p id="entryFour"></p>
                    <p id="entryFive"></p>
                    <p id="entrySix"></p>
                    <p id="entrySeven"></p>
                    <p id="entryEight"></p>
                    <p id="entryNine"></p>
                    <p id="entryTen"></p>
                </div>
            </div>

        </div>
        <script src="./index.js"></script>
    </body>
</html>
